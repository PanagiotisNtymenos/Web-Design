<!DOCTYPE html>
<html lang="el">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mockups</title>
	<style>
		@font-face {
			font-family: CaviarDreams;
			src: url(fonts/Caviar-Dreams/CaviarDreams.ttf);
		}

		h1 {
			font-family: CaviarDreams;
		}

		img {
			height: auto;
			width: 30%;
		}

		img:hover {
			transform: scale(1.05);
			transition: 0.4s;
		}

		.hov {
			position: relative;
			width: 100%;
			align-content: center;
		}

		.overlay {
			position: absolute;
			bottom: 0;
			margin-left: 35%;
			margin-right: 35%;
			width: 30%;
			transform: translate(-50%, -50%);
			background: rgb(0, 0, 0);
			background: rgba(0, 0, 0, 0.5);
			/* Black see-through */
			color: #f1f1f1;
			transition: .2s ease;
			opacity: 0;
			color: white;
			font-size: 20px;
			padding-top: 10px;
			padding-bottom: 10px;
			font-family: CaviarDreams;
		}

		.hov:hover .overlay {
			opacity: 1;
			transform: scale(1.05);
			transition: 0.4s;
		}
	</style>
</head>

<body>
	<div style="text-align: center;">

		<h1>Music</h1>
		<div class="hov" style="text-align: center;">
			<a href="mockup/mockup.jpg"><img id="Mockup1" src="mockup/mockup.png" alt="Index"></a>
			<div class="overlay">Select Image for Fullscreen</div>
		</div>
		<hr>

		<h1>Artists</h1>
		<div class="hov" style="text-align: center;">
			<a href="mockup/mockup_2.jpg"><img id="Mockup2" src="mockup/mockup_2.png" alt="Artists"></a>
			<div class="overlay">Select Image for Fullscreen</div>
		</div>
		<hr>

		<h1>Albums</h1>
		<div class="hov" style="text-align: center;">
			<a href="mockup/mockup_3.jpg"><img id="Mockup3" src="mockup/mockup_3.png" alt="Albums"></a>
			<div class="overlay">Select Image for Fullscreen</div>
		</div>

	</div>
</body>

</html>
